    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Mukta">

      body {font-family: 'Mukta',sans-serif;
     font-size: 20px;
}

<body>


  <div class="main-stuff">
  
    <h1 class="title">
    <img class="title-image"
    src="vine.jpg" alt="Vine Ipsum"> </h1>

    <h2>May we never forget...</h2>

    <p class="description">An Ipsum generator that creates paragraphs of placeholder text from popular quotes from a now deceased soical platform called <a href="https://en.wikipedia.org/wiki/Vine_(service)">Vine</a>. Select the number of paragraphs you desire.</p>
    
  </div> 
    
 


    <form action="/" method="POST">
      <select type="number"
      class="paragraph-number" name="numberOfParagraphs">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
    
      <input type="submit" value="Generate" class="generate-button">
    </form>


    <h3 class="generated-text">
        <div class='placeholder-div'></div>
    </h3>

  


        <iframe width="560" height="315" src="https://www.youtube.com/embed/TYgd6e4GFnU" frameborder="30" allowfullscreen></iframe>
